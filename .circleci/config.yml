version: 2.1

commands:
  init-dependencies:
    steps:
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

jobs:
  unit-tests:
    parameters:
      version:
        type: string
    docker:
      - image: circleci/node:<< parameters.version >>
    steps:
      - checkout
      - init-dependencies
      - run:
          name: Run tests
          command: |
            cd ./packages/core
            yarn test:unit:ci
            yarn lint:ci
            yarn build
            cd ../apis
            yarn build
      # Upload results
      - store_test_results:
          path: reports
      - store_artifacts:
          path: ./packages/core/reports/mocha/test-results.xml
      - store_artifacts:
          path: ./packages/core/reports/eslint/eslint.xml
      - store_artifacts:
          path: ./packages/core/reports/apidoc
  coverage:
    parameters:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - init-dependencies
      - run:
          name: Runs tests with coverage
          command: |
            yarn --version
            yarn run coverage
      - run:
          name: Report test results to codecov
          command: yarn run coverage:send
      - store_artifacts:
          path: ./packages/core/coverage

  deploy-preview:
    parameters:
    docker:
      - image: circleci/node:12
    steps:
      - run:
          name: Early return if this build is from a forked repository
          command: |
            if [[ $CIRCLE_PROJECT_USERNAME != "influxdata" ]]; then
              echo "Nothing to do for forked repositories, so marking this step successful"
              circleci step halt
            fi
      - checkout
      - init-dependencies
      - run: npm install lerna
      - run:
          name: Setup npmjs
          command: bash .circleci/setup-npmjs.sh
      - run:
          name: Build & Deploy nightly version
          command: bash .circleci/deploy-nightly-version.sh

workflows:
  build:
    jobs:
      - unit-tests:
          version: '12'
      - coverage
      - deploy-preview:
          requires:
            - unit-tests
            - coverage
          filters:
            branches:
              only: master
